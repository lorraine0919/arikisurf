<!DOCTYPE html>
<html lang="en">
  <!--header-->
<head>
  <!--(bake module/head.html)-->
    <title>會員註冊</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
  <!--header end-->
<body>
<!--(bake module/header.html)-->
<div class="register26">
    <div class="topbar26">
        <div class="step26">step1</div>
        <div class="step26">step2</div>
        <div class="step26">step3</div>
    </div>
    <div class="setdown26">
        <div class="subject26">
            <h2>帳號密碼設定</h2>
            <hr>
        </div>
        <div class="detail26">
            <div class="item26">
                <span class="span26">設定帳號</span>
                <input type="text" maxlength="3" size="10" placeholder="請輸入帳號">
                <br>
                <span class="notice26">(帳號長度為 4~10碼)</span>
            </div>
            <div class="item26">
                <span class="span26">設定密碼</span>
                <input type="password" maxlength="10" size="12" placeholder="請輸入密碼">
                <br>
                <span class="notice26">(密碼長度為 6~12 碼，可為大寫英文字、小寫英文字、數字。)</span>
            </div>
            <div class="item26">
                <span class="span26">再次輸入密碼</span>
                <input type="password" maxlength="10" size="12" placeholder="再次確認密碼">
            </div>
            <div class="item26">
                <span class="span26">驗證碼</span>
                <input type="text" class="check26">
            </div>
            <div class="item26">
                <input type="checkbox">
                <span class="">本人已閱讀並同意
                    <a href="#">會員條款</a>
                </span>
            </div>
            <div class="item26">
                <input type="submit" value="下一步">
            </div>
        </div>
    </div>
</div>
<!--(bake module/footer.html)-->
</body>
</html>
