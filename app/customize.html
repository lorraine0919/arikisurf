					<h2>階段一</h2>
					<p>選擇板型</p>
				</div>
			</div>
			<div class="picture">
				<div class="pic pic1"><img src="images/2board/longboard/long1.jpg"></div>

							<tr>
								<th>特色：</th>
								<td>非常適合初學者，浮力大、滑水輕鬆、穩定性強</td>
							</tr>						
						</table>
