<!DOCTYPE html>

<!-- ======================會員註冊==================== -->
<div class="register26">
    <div class="setdown26">
        <div class="subject26">
            <h2>填寫基本資料</h2>
        </div>
        <form class="detail26" action="">
            <div class="item26">
                <span class="span26">姓名</span>
                <input type="text" minlength="2" class="input26">
            </div>
            <div class="item26">
                <span class="span26">性別</span>
                <input type="radio" class="radio26" name="radio26">
                <span class="gender26">男</span>
                </input>
                <input type="radio" class="radio26" name="radio26">
                <span class="gender26">女</span>
                </input>
            </div>
            <div class="item26">
                <span class="span26">地址</span>
                <select class="addr26">
                    <option value="請選擇縣市">選擇縣市</option>
                </select>
                <select class="addr26">
                    <option value="請選擇鄉鎮">選擇鄉鎮</option>
                </select>
                <br>
                <span class="span26"></span>
                <input type="text" name="" class="input26">
            </div>
            <div class="item26">
                <span class="span26">電話</span>
                <input type="text" class="input26"></input>
            </div>
            <div class="item26">
                <span class="span26">電子郵件</span>
                <input type="email" class="input26"></input>
            </div>
            <div class="read26"></div>
            <div class="item26">
                <a href="7member_register3.html" class="submit26">送出申請</a>
            </div>
