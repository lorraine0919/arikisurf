<!DOCTYPE html>
<html lang="en">
<!--header-->
<head> 
  <!--(bake module/backstage_head.html)-->
    <title>Ariki Surf - 登入</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/9backstage_welcome.css">  -->
    <style type="text/css">
    	.form-control{
    		font-size: 16px;
    	}
    	.btn{
    		font-size: 16px;

    	}
    	.btn .fa {
    		margin: 0 10px;
    	}
    </style>
</head>
<!--header end-->
<body>
<!-- =================後臺管理================== -->
	<div id="login-page">
		<div class="container">
			<form class="form-login" action="index.html">
		        <h2 class="form-login-heading">管理者登入</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="管理者帳號" autofocus="">
		            <br>
		            <input type="password" class="form-control" placeholder="管理者密碼">
		            <!-- <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
		
		                </span>
		            </label> -->
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i>登入</button>

		          
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>
		</div>
	</div>
	<script src="js/backstage/jquery.js"></script>
	<script src="js/backstage/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/backstage/jquery.backstretch.min.js"></script>
	<script>
        $.backstretch("images/9backstage/backstageloginbg.jpg", {speed: 500});
    </script>
</body>

</html>
