<!DOCTYPE html>
<html lang="en">
<!--header-->
<head> 
  <!--(bake module/head.html)-->
    <title>酋長衝浪Ariki Surf - 會員註冊</title> 
    <link rel="stylesheet" type="text/css" href="css/7member_register.css">
</head>
<!--header end-->
<body>
<!--(bake module/header.html)-->
<!-- ======================會員註冊==================== -->
<div class="register26">
    <div class="setdown26">
        <div class="subject26">
            <h2>帳號密碼設定</h2>
        </div>
        <form class="detail26" action="">
            <div class="item26">
                <span class="span26">設定帳號</span>
                <input type="text" maxlength="3" size="10" placeholder="請輸入帳號" class="input26">
                <br>
                <span class="notice26">(帳號長度為 4~10碼)</span>
            </div>
            <div class="item26">
                <span class="span26">設定密碼</span>
                <input type="password" maxlength="10" size="12" placeholder="請輸入密碼" class="input26">
                <br>
                <span class="notice26">(密碼長度為 6~12 碼，可為大小寫英文字、數字。)</span>
            </div>
            <div class="item26">
                <span class="span26">再次輸入密碼</span>
                <input type="password" maxlength="10" size="12" placeholder="再次確認密碼" class="input26">
            </div>
            <div class="item26">
                <span class="span26">請輸入驗證碼</span>
                <input type="text" class="check26">
                <br class="br26"> 
                <span class="span26 br26"></span>
                <div class="number26"><img src="images/7member/verification.jpg" alt="驗證碼"></div>
            </div>
            <div class="read26">
                <input type="checkbox">
                <span>本人已閱讀並同意
                    <a href="#">會員條款</a>
                </span>
            </div>
            <div class="item26">
                <a href="7member_register2.html" class="submit26">下一步</a>
            </div>
        </form>
    </div> 
</div>
<!--(bake module/footer.html)-->
</body>

</html>
