<!DOCTYPE html>
<html lang="en">
<!--header-->
<head> 
  <!--(bake module/head.html)-->
    <title>酋長衝浪Ariki Surf - 會員註冊</title> 
    <link rel="stylesheet" type="text/css" href="css/7member_register2.css">
</head>
<!--header end-->
<body>
<!--(bake module/header.html)-->
<a href="index.html">首頁</a><i class="fa fa-caret-right" aria-hidden="true"></i>
<span>會員註冊</span>
<!--(bake module/headerend.html)-->
<!-- ======================會員註冊==================== -->
<div class="register26">
    <div class="setdown26">

        <div class="prompt26">
            <p>超越巔峰</p>
            <p>酋長衝浪讓您擁有獨一無二的浪板，</p>
            <p>和前所未有衝浪體驗！</p>
        </div><!-- prompt26 -->

        <form class="form26" action="">
            <div class="title26">
                <h2>填寫基本資料</h2>
            </div>

            <div class="detail26">

                <div class="item26">
                    <label class="label26">姓名</label>
                    <input type="text" minlength="2" maxlength="10" placeholder="請輸入全名" class="input26 arikicommon_inputtext" required>
                </div>

                <div class="item26">
                    <label class="label26">性別</label>
                    <div class="arikicommon_radio gender26">
                        <label>
                            <input type="radio" id="younameitfemale" name="sex">
                            <div class="circle"></div>
                            <span>男</span>
                        </label>
                    </div>
                    <div class="arikicommon_radio gender26">
                        <label>
                            <input type="radio" id="younameitfemale" name="sex">
                            <div class="circle"></div>
                            <span>女</span>
                        </label>
                    </div>
                </div>

                <div class="item26">
                    <label class="label26">地址</label>
                    <select class="arikicommon_select dist26">
                        <option value="請選擇縣市">請選擇縣市</option>
                    </select>
                    <select class="arikicommon_select dist26">
                        <option value="請選擇鄉鎮">請選擇鄉鎮</option>
                    </select>
                    <br>
                    <label class="label26"></label>
                    <input type="text" name="" class="input26 arikicommon_inputtext"></input>
                </div>

                <div class="item26">
                    <label class="label26">電話</label>
                    <input type="password" minlength="6" maxlength="12" placeholder="" class="input26 arikicommon_inputtext" required>
                </div>

                <div class="item26">
                    <label class="label26">電子郵件</label>
                    <input type="e-mail" minlength="6" placeholder="ARIKI@arikisurf.com" class="input26 arikicommon_inputtext" required>
                </div>

                <div class="item26">
                    <button href="7member_register3.html" class="submit26 arikicommon_btn">註冊</button>
                </div>
            </div><!-- detail26 -->

        </form><!-- form26 -->

    </div><!-- setdown26 -->
</div><!-- register26 -->
<!--(bake module/footer.html)-->
</body>

</html>
