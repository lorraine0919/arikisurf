<!DOCTYPE html>
<html lang="en">
<!--header-->
<head> 
  <!--(bake module/head.html)-->
    <title>Ariki Surf - 會員專區</title>
    <link rel="stylesheet" type="text/css" href="css/7member.css">
    <script type="libs/Scrollmagic/scrollmagic/minified/Scrollmagic.min.js"></script>
    <script type="libs/Scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script type="libs/Scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
    <script type="libs/jquery.stellar/src/jquery.stellar.js"></script>
</head>
<!--header end-->
<body>
<!--(bake module/header.html)-->
<!-- =================會員專區================== -->
<div class="content20">
    <div class="left20">
        <div class="base20">
            <p class="hello20">
                fran1984，午安! 
            </p>
            <div class="photo20">
                <img src="">照片
            </div>
            <div class="row20">
                <span class="span20">更新大頭照：</span>
                <input type="file" name="" class="input20">
                <input type="submit" name="" value="上傳" class="upload20">
            </div>
        </div><!-- base20 -->
        <ul class="sidebar20">
            <li><a href="#">個人資料</a></li>
            <li><a href="#">訂單查詢</a></li>
            <li><a href="#">我的最愛</a></li>
            <li><a href="#">我的留言</a></li>
        </ul>
    </div><!-- left20 -->
    <form class="right20">
        <div class="personal20">
            <p class="title20">個人資料</p>
            <div class="row20">
                <span class="span20">帳號：</span>
                <span class="account20">fran1984</span>
            </div>
            <div class="row20">
                <span class="span20">姓名：</span>
                <input type="text" class="input20"></input>
            </div>
            <div class="row20">
                <span class="span20">性別：</span>
                <input type="radio" class="radio20">
                    <span class="gender20">男</span>
                </input>
                <input type="radio" class="radio20">
                 <span class="gender20">女</span>
                </input>
            </div>
            <div class="row20">
                <span class="span20">地址：</span>
                <select class="select20"></select>
                <select class="select20"></select>
                <br>
                <span class="span20"></span>
                <input type="text" name="" class="input20 addr20">
            </div>
            <div class="row20">
                <span class="span20">電話：</span>
                <input type="text" class="input20"></input>
            </div>
            <div class="row20">
                <span class="span20">電子郵件：</span>
                <input type="email" class="input20"></input>
            </div>
        </div><!-- personal20 -->
        <div id="footer20">footer20</div>
        <div class="changepsw20">
            <p class="title20">變更密碼</p>
            <div class="row20">
                <span class="span20">輸入舊密碼：</span>
                <input type="psw" maxlength="10" size="12" value="" class="input20">
            </div>
            <div class="row20">
                <span class="span20">輸入新密碼：</span>
                <input type="psw" maxlength="10" size="12" value="" class="input20">
            </div>
            <div class="row20">
                <span class="span20">確認新密碼：</span>
                <input type="psw" maxlength="10" size="12" value="" class="input20">
            </div>
        </div><!-- changepsw20 -->
        <div class="send20">
            <button class="submit20">取消</button><button class="submit20">送出</button>
        </div><!-- send20 -->
    </div><!-- right20 -->
</div><!-- content20 -->

<!--(bake module/footer.html)-->
<script>
  $(function () {
    var controller = new ScrollMagic.Controller();
    var move  = new Scrollmagic.Scene({
        triggerElement:"#footer20",
        offset:'100px'
    })
    .addIndicators({name:'對應點'})
    .setClassToggle('.left20','move20')
    .addTo(controller)
  })
</script>
</body>
</html>
